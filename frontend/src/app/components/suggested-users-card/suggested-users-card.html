<mat-card class="suggested-users-card">
  <div class="card-header">
    <h3 class="card-title">Suggested for you</h3>
  </div>

  <div class="card-content">
    @if (isLoading()) {
    <div class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
    } @else if (suggestedUsers().length > 0) {
    <div class="users-list">
      @for (user of suggestedUsers(); track user.id) {
      <app-user-card
        [user]="user"
        [currentUserId]="authService.currentUser()?.id"
        (userClick)="navigateToProfile(user.username)"
        (showSubscribeButton)="(false)"
      />
      }
    </div>
    } @else {
    <p class="empty-message">No suggestions available</p>
    }
  </div>
</mat-card>
