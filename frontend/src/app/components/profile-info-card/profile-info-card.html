<mat-card class="profile-info-card" (click)="navigateToProfile()">
  <div class="card-content">
    <!-- Avatar -->
    <div class="avatar-section">
      @if (user().profileUrl) {
      <img [src]="user().profileUrl" [alt]="user().username" class="profile-avatar" />
      } @else {
      <div class="profile-avatar-placeholder">
        <mat-icon>person</mat-icon>
      </div>
      }
    </div>

    <!-- User Info -->
    <div class="user-info">
      <h3 class="user-name">{{ user().firstName }} {{ user().lastName }}</h3>
      <p class="username">@{{ user().username }}</p>
    </div>

    <!-- Stats -->
    <div class="stats-section">
      <div class="stat-item">
        <span class="stat-value">{{ user().postsCount || 0 }}</span>
        <span class="stat-label">Posts</span>
      </div>
      <div class="stat-item">
        <span class="stat-value">{{ user().subscribersCount || 0 }}</span>
        <span class="stat-label">Subscribers</span>
      </div>
      <div class="stat-item">
        <span class="stat-value">{{ user().subscribedCount || 0 }}</span>
        <span class="stat-label">Subscribed</span>
      </div>
    </div>
  </div>
</mat-card>
